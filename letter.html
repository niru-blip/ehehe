<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Write Your Letter</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Press Start 2P', cursive, sans-serif;
      color: #fff;
      text-align: center;
      padding-top: 10vh;
    }
    .letter-box {
      background: rgba(0,0,0,0.85);
      border: 4px solid #ffd700;
      border-radius: 12px;
      padding: 30px 20px 30px 20px;
      margin: 30px auto 0 auto;
      width: 80%;
      max-width: 600px;
      font-size: 1.1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s;
    }
    label {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }
    textarea {
      width: 95%;
      min-height: 180px;
      font-family: 'Press Start 2P', cursive, sans-serif;
      font-size: 1rem;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #ffd700;
      margin-bottom: 20px;
      resize: vertical;
      background: #222;
      color: #fff;
      box-sizing: border-box;
    }
    button {
      background-color: #ffcc00;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Press Start 2P', cursive, sans-serif;
    }
    button:hover {
      background-color: #ffaa00;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98);}
      to   { opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="letter-box">
    <label for="letter">To vishu:</label>
    <textarea id="letter">Happy birthday pookie!</textarea>
  </div>
</body>
</html>
