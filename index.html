<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Wild Birthday Appears!</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Press Start 2P', cursive, sans-serif;
      color: #fff;
      text-align: center;
      padding-top: 10vh;
    }
    .xerneas {
      width: 300px;
      animation: float 2s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }
    .message-box {
      background: rgba(0, 0, 0, 0.7);
      border: 4px solid #ffd700;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      font-size: 1.1rem;
      min-height: 100px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .arrow-btn {
      background: none;
      border: none;
      color: #ffd700;
      font-size: 2rem;
      cursor: pointer;
      margin-top: 10px;
      transition: color 0.2s;
      font-family: 'Press Start 2P', cursive, sans-serif;
      outline: none;
      user-select: none;
    }
    .arrow-btn:hover {
      color: #fff;
    }
    .hidden {
      display: none;
    }
    button:not(.arrow-btn) {
      background-color: #ffcc00;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 1.2rem;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Press Start 2P', cursive, sans-serif;
    }
    button:not(.arrow-btn):hover {
      background-color: #ffaa00;
    }
  </style>
</head>
<body>
  <audio id="bgmusic" autoplay loop muted>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script>
    window.addEventListener('click', () => {
      const audio = document.getElementById('bgmusic');
      if (audio.muted) {
        audio.muted = false;
        audio.play();
      }
    });
  </script>

  <img class="xerneas" src="https://play.pokemonshowdown.com/sprites/ani/xerneas.gif" alt="Xerneas">

  <div class="message-box" id="msgbox">
    <span id="msgtext">A wild Xerneas appeared!</span>
    <button class="arrow-btn" id="nextbtn" aria-label="Next message">‚ñ∂</button>
  </div>

  <a href="letter.html">
  <button id="catchbtn" class="hidden">
    üéÅ Catch Xerneas
  </button>
</a>


  <script>
    // Message sequence
    const messages = [
      "A wild Xerneas appeared!",
      "Xerneas used... Birthday Blessing!",
      "üéâ Happy Birthday Vishu üéâ<br>(sent by best Pok√©mon trainer + girlfriend ever)"
    ];
    let current = 0;

    const msgText = document.getElementById('msgtext');
    const nextBtn = document.getElementById('nextbtn');
    const catchBtn = document.getElementById('catchbtn');

    nextBtn.addEventListener('click', () => {
      current++;
      if (current < messages.length) {
        msgText.innerHTML = messages[current];
        // Hide arrow on last message
        if (current === messages.length - 1) {
          nextBtn.classList.add('hidden');
          catchBtn.classList.remove('hidden');
        }
      }
    });
  </script>
</body>
</html>
